            <fieldset id="escola"> <legend><h1>Cadastro da Escola</h1></legend> 
                <p><label for="cNome">Nome:</label>   <input type="text" name="tNome" id="cNome" size="40" maxlength="40" placeholder="Nome da Escola"/></p>

            </fieldset>
